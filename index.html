<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Flight Animation</title>
</head>
<body>
    <div class="boxText">
        <p class="boxText__text">Hold <i>right click</i> to fly!</p>
    </div>
    <section class="section">
        <div class="section__clouds">
            <img class="section__cloud" src="img/cloud1.png" alt="cloud1" style="--i:1;">
            <img class="section__cloud" src="img/cloud1.png" alt="cloud2" style="--i:2;">
            <img class="section__cloud" src="img/cloud1.png" alt="cloud3" style="--i:3;">
        </div>
        <div class="section__clouds section__clouds--right">
            <img class="section__cloud section__cloud--right" src="img/cloud1.png" alt="cloud1" style="--i:1;">
            <img class="section__cloud section__cloud--right" src="img/cloud1.png" alt="cloud2" style="--i:2;">
            <img class="section__cloud section__cloud--right" src="img/cloud1.png" alt="cloud3" style="--i:3;">
        </div>
        <div class="section__runway"></div>
        <img class="section__plane" src="img/AvionPrincipal.png" alt="Plane">
    </section>    
</body>
</html>
